<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ODIN PROJECT</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>ODIN PROJECT Weather App</h1>
    </header>
    <section id="inputSection">
        <div>
            <div></div>
            <div>
                <form action="" method="dialog">
                    <fieldset>
                        <label for="country">Country</label>
                        <input type="text" pattern="[a-zA-Z]{2,}" id="country" name="country">
                    </fieldset>
                    <button type="submit">submit</button>
                </form>
            </div>
            <div></div>
        </div>
    </section>
    <section id="displaySection">
        <div>
            <div></div>
            <div id="info">
                <h2>London,United Kingdom</h2>
                <div>
                    <h3>69°f</h3>
                    <div>
                        <p id="p1">Feels like: 88°</p>
                        <p id="p2">humidity: 69%</p>
                        <p id="p3">wind: 5mph</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
